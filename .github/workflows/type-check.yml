name: Type Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/shared/database.types.ts'
      - 'packages/shared/src/types/**'
      - 'apps/web/src/**/*.ts'
      - 'apps/web/src/**/*.tsx'
  push:
    branches: [main]
    paths:
      - 'packages/shared/database.types.ts'

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check shared package
        run: pnpm types:check

      - name: Type check web app
        run: pnpm type-check

      - name: Build check
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

  schema-sync-check:
    name: Database Schema Sync Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if database.types.ts changed
        id: check-types
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "packages/shared/database.types.ts"; then
            echo "types_changed=true" >> $GITHUB_OUTPUT
          else
            echo "types_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if migrations changed
        id: check-migrations
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "supabase/migrations/"; then
            echo "migrations_changed=true" >> $GITHUB_OUTPUT
          else
            echo "migrations_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify types are in sync
        if: steps.check-migrations.outputs.migrations_changed == 'true' && steps.check-types.outputs.types_changed == 'false'
        run: |
          echo "⚠️ Warning: Migrations changed but database.types.ts was not updated"
          echo "Please run: pnpm types:generate"
          exit 1

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Database types out of sync**\n\nMigrations were changed but `database.types.ts` was not updated.\n\nPlease run:\n```bash\npnpm types:generate\n```\n\nThen commit the changes.'
            })
